<br>
<h1 class="center" style="font-style: italic;">~ Group Admins ~</h1>
<h4 class="pink-bold center" *ngIf="admins.length == 0">There are no admins of group</h4>
<div class="post-list" *ngIf="admins.length > 0">
  <div class="post-container" *ngFor="let admin of admins">
    <div class="post-card">
      <div class="post-field">
        <span class="field-label">User id:</span>
        <span class="field-value">{{ admin.id }}</span>
      </div>
      <div class="post-field">
        <span class="field-label">Username:</span>
        <span class="field-value">{{ admin.username }}</span>
      </div>
      <div class="post-field">
        <span class="field-label">Email:</span>
        <span class="field-value">{{ admin.email }}</span>
      </div>
      <div class="post-field">
        <span class="field-label">First name:</span>
        <span class="field-value">{{ admin.firstName }}</span>
      </div>
      <div class="post-field">
        <span class="field-label">Last name:</span>
        <span class="field-value">{{ admin.lastName }}</span>
      </div>
      <div class="post-field">
        <span class="field-label">Display name:</span>
        <span class="field-value">{{ admin.displayName }}</span>
      </div>
    </div>
  </div>
</div>
