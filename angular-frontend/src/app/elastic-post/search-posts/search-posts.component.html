<br>
<div class="post-container">
    <div class="search-container">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="form-group">
          <label>Title</label>
          <div class="input-group">
            <input formControlName="title" type="text" placeholder="Enter title">
            <div class="query-options">
              <label>
                Phrase
                <input formControlName="usePhraseQueryTitle" type="checkbox">
              </label>
              <label>
                Fuzzy
                <input formControlName="useFuzzyQueryTitle" type="checkbox">
              </label>
            </div>
            <button type="button" class="search-button" (click)="searchByTitle()">Search</button>
          </div>
        </div>
  
        <div class="form-group">
          <label>Content</label>
          <div class="input-group">
            <input formControlName="content" type="text" placeholder="Enter content">
            <div class="query-options">
              <label>
                Phrase
                <input formControlName="usePhraseQueryContent" type="checkbox">
              </label>
              <label>
                Fuzzy
                <input formControlName="useFuzzyQueryContent" type="checkbox">
              </label>
            </div>
            <button type="button" class="search-button" (click)="searchByContent()">Search</button>
          </div>
        </div>

        <div class="form-group">
          <label>PDF Content</label>
          <div class="input-group">
            <input formControlName="pdfContent" type="text" placeholder="Enter PDF content">
            <div class="query-options">
              <label>
                Phrase
                <input formControlName="usePhraseQueryPDFContent" type="checkbox">
              </label>
              <label>
                Fuzzy
                <input formControlName="useFuzzyQueryPDFContent" type="checkbox">
              </label>
            </div>
            <button type="button" class="search-button" (click)="searchByPDFContent()">Search</button>
          </div>
        </div>
  
        <div class="form-group operation-group">
          <label>Operation</label>
          <select formControlName="operation">
            <option value="OR">OR</option>
            <option value="AND">AND</option>
          </select>
          <div class="query-options">
            <label>
              Phrase
              <input formControlName="usePhraseQuery" type="checkbox">
            </label>
            <label>
              Fuzzy
              <input formControlName="useFuzzyQuery" type="checkbox">
            </label>
          </div>
        </div>

        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  
    <div class="range-forms">
      <form [formGroup]="commentsRangeForm" (ngSubmit)="searchByCommentsRange()">
        <div class="form-group">
          <label>Comments Greater Than</label>
          <input formControlName="greaterThan" type="number">
        </div>
        <div class="form-group">
          <label>Comments Less Than</label>
          <input formControlName="lessThan" type="number">
        </div>
        <button type="submit" class="range-button">Search by Comments Range</button>
      </form>
  
      <form [formGroup]="likesRangeForm" (ngSubmit)="searchByLikesRange()">
        <div class="form-group">
          <label>Likes Greater Than</label>
          <input formControlName="greaterThan" type="number">
        </div>
        <div class="form-group">
          <label>Likes Less Than</label>
          <input formControlName="lessThan" type="number">
        </div>
        <button type="submit" class="range-button">Search by Likes</button>
      </form>
    </div>

    <div class="post-list">
      <div *ngFor="let post of posts" class="post-card">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-content">{{ post.content }}</p>
      </div>
    </div>
  </div>
