<br>
<div class="centered-container">
<h1 style="font-style: italic;">~ Create post ~</h1>
<br>
<div class="postForm">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="color center" for="title">Title:</label>
      <input type="text" name="title" id="title" class="form-control" [formControl]="form.controls['title']" style="font-size: large;">
        <small class="text-danger"  *ngIf="form.controls.title.touched && form.controls.title.errors?.required">
          This field can't be empty!</small>
    </div>
    <div class="form-group">
      <label class="color center" for="content">Content:</label>
      <textarea id="content" name="content" class="form-control" [formControl]="form.controls['content']"></textarea>
      <small class="text-danger" *ngIf="form.controls.content.touched && form.controls.content.errors?.required">
        This field can't be empty!
      </small>
    </div>
    <!--<div class="form-group">
      <label class="color center" for="images">Images:</label>
      <input type="file" id="images" name="images" class="form-control-file" (change)="onFileChange($event)" multiple accept="image/*">
    </div>-->
    <div class="form-group">
      <input type="file" (change)="onPDFFileChange($event)" />
      <small class="text-danger" *ngIf="form.controls.attachedPDF.touched && form.controls.attachedPDF.errors?.required">
        This field can't be empty!
      </small>
    </div>
    <div class="center">
      <button  type="submit" class="btn btn1" [disabled]="!form.valid">Add Post</button>
    </div>
  </form>
</div>
</div>
